image: node:20-slim

cache:
  paths:
    - node_modules/
    - .npm/

stages:
  - code-analysis
  - test
  - deploy:images
  - deploy:retagging

workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: "$CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS"
      when: never
    - if: "$CI_COMMIT_BRANCH"

linting:
  stage: code-analysis
  tags:
    - exec-docker
  before_script:
    - npm install
  script:
    - npm run lint

test:
  stage: test
  tags:
    - exec-docker
  script:
    - npm install
    - npm run test

.deploy-to-dockerhub:
  stage: deploy:images
  tags:
    - exec-docker
  variables:
    DOCKERHUB_TAG: "latest"
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$CONTAINER_REGISTRY_URL\":{\"auth\":\"$(echo -n ${DOCKERHUB_USERNAME}:${DOCKERHUB_PASSWORD} | base64)\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor
      --context=$CI_PROJECT_DIR
      --dockerfile=$CI_PROJECT_DIR/Dockerfile
      --destination=$DOCKERHUB_ORGANIZATION/$DOCKERHUB_IMAGE_NAME:$DOCKERHUB_TAG

deploy-dockerhub-main:
  extends:
    - .deploy-to-dockerhub
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_PIPELINE_SOURCE != "schedule" && $CI_COMMIT_BRANCH == "main"'

deploy-dockerhub-mr:
  extends:
    - .deploy-to-dockerhub
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main"'
      variables:
        DOCKERHUB_TAG: "merge-request-$CI_COMMIT_SHORT_SHA"

retag-dockerhub-image:
  stage: deploy:retagging
  tags:
    - exec-docker
  rules:
    - if: '$CI_PIPELINE_SOURCE != "schedule" && $CI_COMMIT_BRANCH == "main" && $CI_PIPELINE_SOURCE == "push"'
  image:
    name: gcr.io/go-containerregistry/crane:debug
    entrypoint: [""]
  script:
    - crane auth login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD "index.docker.io"
    - crane cp $DOCKERHUB_ORGANIZATION/$DOCKERHUB_IMAGE_NAME:$DOCKERHUB_TAG $DOCKERHUB_ORGANIZATION/$DOCKERHUB_IMAGE_NAME:$CI_COMMIT_SHORT_SHA
